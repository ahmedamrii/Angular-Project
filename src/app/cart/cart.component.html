

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>ISBN</td>
                <td>Title</td>
                <td>Release Date</td>
                <td>Author Name</td>
                <td>Unit Price</td>
                <td>Quantity</td>
                <td colspan="1">Actions</td>
            </tr>
        </thead>
      
        <tbody>
            <tr *ngFor="let j of books">
                <td>{{ j.id}}</td>
                <td>{{ j.title }}</td>
                <td>{{ j.releasedate }}</td>
                <td>{{ j.author }}</td>
                <td>{{ j.price }} DT</td>
                <td>{{ quantities[books.indexOf(j)] }} </td>
                <td><a (click)="delete(j.id)" class="btn btn-danger">Remove</a></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><b>Total: </b></td>
                <td>{{ total }} DT</td>
            </tr>
        </tfoot>
    </table>
</div>



<button (click)="purchase()"  class="btn btn-success">Purchase</button>
