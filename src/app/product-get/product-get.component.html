
    <div class = "container">
    <div class = "row col-lg-12 col-sm-12">
        <table class = "table table-striped">
            <thead>
                <tr>
                  <th>id</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>ReleaseDate</th>
                    <th>Title</th>
                    <th> Quantity</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let i of products |async">
                    <td>{{i.id}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.releasedate}}</td>
                    <td>{{i.title}}</td>
                    <td>
                        <form [formGroup] = 'quantityForm'>
                    <input type="number" formControlName ='quantity' min="1" max="5">&nbsp;
                        </form> 
                    <button (click)="addToCart(i.id)" class="btn btn-success">
                    + Panier</button></td>
                    <td>
                        <a [routerLink]="['/edit', i.id]" class="btn btn-primary">Edit</a>
                    </td>
                   <td> 
                       <button (click)="deleteProduct(i.id)"  class="btn btn-danger">Delete</button>
                    </td>
            </tbody>
                   
                </table>
    </div>
  </div>
