<h1>Edit book #{{ book.id }}</h1>
<div class="card">
    <div class="card-body">
      <form>
        <div class="form-group" style="margin: 20px;">
            <label class="col-md-4">id: </label>
          <input type="number" value="{{book.id}}" class="form-control" #ISBN />
        </div>
        <div class="alert alert-danger" hidden>
          <div>
            Id is required.
          </div>
        </div>

        <div class="form-group" style="margin: 20px;">
          <label class="col-md-4">Title: </label>
          <input type="text" class="form-control" value="{{book.title}}" #title/>
        </div>
        <div class="alert alert-danger" hidden>
          <div>
            Title is required.
          </div>
        </div>

        <div class="form-group" style="margin: 20px;">
          <label class="col-md-4">Author :</label>
          <input type="text" class="form-control"  value="{{book.author}}" #authorName />
        </div>
        <div class="alert alert-danger" hidden>
          <div>
            Author name is required.
          </div>
        </div>

        <div class="form-group" style="margin: 20px;">
            <label class="col-md-4">Release date:</label>
            <input type="date" class="form-control"  value="{{book.releasedate}}" #releaseDate />
          </div>
          <div class="alert alert-danger" hidden>
            <div>
              Release date is required.
            </div>
        </div>

        <div class="form-group" style="margin: 20px;">
            <label class="col-md-4">Price:</label>
            <input type="number" class="form-control"  value="{{book.price}}" #price />
          </div>
          <div class="alert alert-danger" hidden >
            <div>
              Price is required.
            </div>
        </div>

        <div class="form-group" style="margin: 20px;">
         
        <!-- 
          <button (click) = "update(ISBN.value,title.value,authorName.value,price.value,releaseDate.value)" type="submit" class="btn btn-primary" >
            Edit book
          </button>
        -->
        
        </div>
      </form>
    </div>
</div>
